<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7,edge">
    <title>App DJANGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container">
           <a class="navbar-brand" href="{% url 'home' %}">App DJANGO</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapsed navbar-collapsed" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                   </li>
                   {% if user.is_authenticated %}
                   <li class="nav-item">
                    <a class="nav-link "  href="{% url 'task' %}">Task</a>
                   </li>
                   {% endif %}
               </ul>

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                       <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                   </li>
                   {% if user.is_authenticated %}
                   <li class="nav-item">
                    <a class="nav-link "  href="{% url 'logout' %}">logout</a>
                   </li>
                   {% else %}
                    <li class="nav-item">
                    <a class="nav-link "  href="{% url 'login' %}">Signin</a>
                   </li>
                     <li class="nav-item">
                    <a class="nav-link "  href="{% url 'signup' %}">Signup</a>
                   </li>
                    {% endif %}
               </ul>

           </div>

       </div>
   </nav>
   {% block content %}{% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
