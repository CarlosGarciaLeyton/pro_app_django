{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Tareas</h1>

    <a href="{% url 'tasks_new' %}" class="btn btn-primary float-end">Add</a>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {% if active_tab == 'all' %} active {% endif %} {% if active_tab == 'all' %}"aria-current="page" {% endif %} href="{% url 'tasks' %}" >
            All
            </a>
        </li>
        <li class="nav-item">

        </li>


    </ul>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
             <th scope="col">Important</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{task.title}}</td>
            <td> {{task.description}}</td>
            <td> {{task.important}}</td>
            <td>
                <a href="{% url 'tasks_detail' task.pk %}" class="btn btn-info">View</a>
                 <a href="{% url 'tasks_edit' task.pk %}" class="btn btn-primary">Edit</a>
                 <a href="{% url 'tasks_delete' task.pk %}" class="btn btn-danger"> Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
{% endblock content %}
